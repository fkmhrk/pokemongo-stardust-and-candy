<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> 
  <link rel="manifest" href="manifest.json">
  <title>Stardust and candy</title>
</head>
<body>

<section id="container"></section>
<script id="template" type="text/ractive">
  <h1>ほしのすなとアメ</h1>
  <section>
  <h2>現在必要としているほしのすな</h2>
  <select value="{{now}}">
  {{#stardusts:i}}
  {{#if .candy < 99}}<option value="{{i}}">{{.stardust}}</option>{{/if}}
  {{/}}
  </select>

  <h2>目標</h2>
  <select value="{{target}}">
  {{#stardusts:i}}
  {{#if i > now}}<option value="{{i}}">{{#if .candy==99}}MAX{{else}}{{.stardust}}{{/if}}</option>{{/if}}
  {{/}}
  </select>
  </section>

  <section>
  <h2>必要なほしのすな</h2>
  <p>{{calcStardust(now, target)}}</p>
  <h2>必要なアメ</h2>
  <p>{{calcCandy(now, target)}}</p>
  </section>
</script>

<script src="ractive.js"></script>
<script src="app.js"></script>
</body>
</html>
